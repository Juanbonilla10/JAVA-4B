<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
            <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="management/css/styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/icono.ico"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether-tooltip/1.2.0/js/tooltip.js"></script>
    </h:head>
    <style>
        h:body{
            /*background: url(http://labarberia.com/wp-content/uploads/2019/12/bg_barberia.jpg);*/
            background-repeat: round;
            background: red;
        }

    </style>
    <h:body>
       <div class="cod-container">
    <div class="form-header">
      <img src="img/AYT.png" alt="Logo de Codigo Genial" width="100" />

      <h1>A Y T <span>Information</span></h1>
    </div>

    <div class="form-content">
      <form action="" class="cod-form">
        <div class="form-title">
          <h3>Iniciar Sesión</h3>
        </div>

        <div class="input-group">
          <input type="text" class="form-input" name="form-input" id="usuer" /> <label class="label" for="correo">Usuario</label>
        </div>

        <div class="input-group">
          <input type="password" class="form-input" name="form-input" id="pass" /> <label class="label" for="pass">Contaseña</label>
        </div>

        <div class="input-group">
          <!--<input type="submit" class="form-input"value="Iniciar Sesion" onclick="return ingresarsi();">!-->
          <button type="button" class="form-input" value="Iniciar Sesion" onclick="ingresarsi();">Ingresar aquí</button>

          <p>¿No tienes cuenta? <a href="#" class="alt-form">Ingresar aquí</a></p>
        </div>
      </form>
    </div>

    <div class="form-content">
      <form action="#" class="cod-form">
        <div class="form-title">
          <h3>Regístrate Gratis</h3>
        </div>

        <div class="input-group col-md-5">
          <input type="text" class="form-input" name="form-input" id="nombress" /> <label class="label" for="reg-rep-pass">Nombre</label>
        </div>

        <div class="input-group col-md-5">
          <input type="number" class="form-input" name="form-input" id="cc" /> <label class="label" for="reg-rep-pass">C.C</label>
        </div>

        <div class="input-group">
          <input type="number" class="form-input" name="form-input" id="telefono" /> <label class="label" for="reg-rep-pass">Telefono</label>
        </div>

        <div class="input-group">
          <input type="date" class="form-input waves-float" title="Fecha de nacimiento" id="fecha" />
        </div>

        <div class="input-group">
          <input type="text" class="form-input" name="form-input" id="direccion" /> <label class="label" for="reg-rep-pass">Dirección</label>
        </div>

        <div class="input-group">
          <input type="email" class="form-input" name="form-input" id="reg-correo" /> <label class="label" for="reg-correo">Correo</label>
        </div>

        <div class="input-group">
          <input type="password" class="form-input" name="form-input" id="reg-rep-pass" /> <label class="label" for="reg-pass">Contaseña</label>
        </div>

        <div class="input-group">
          <input type="password" class="form-input" name="form-input" id="reg-pass" /> <label class="label" for="reg-rep-pass">Repetir Contaseña</label>
        </div>

        <div class="input-group">
          <input type="radio" class="" name="form-input" id="unico" />Hombre <input type="radio" class="" name="form-input" id="unico" />Mujer <label class="radios" for="reg-pass">Genero</label>
        </div>

        <div class="input-group">
          <button type="button" class="form-input " value="Registrate" onclick="registro();">Resgistrar</button>

          <p>¿Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
        </div>
      </form>
    </div>
  </div><script src="management/js/jquery-3.4.1.min.js" type="text/javascript" >
</script><script src="management/js/form.js" type="text/javascript" >
</script><script src="management/js/validacaciones.js" type="text/javascript" >
</script><script src="management/js/tooltips-popovers.js" type="text/javascript" >
</script>
    </h:body>
</html>
